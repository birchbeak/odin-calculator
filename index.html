<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Odin Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="calc">
            <div id="screen"></div>
            <div id="buttonCont">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="dot">.</button>
                <button id="zero">0</button>
                <button class="op" id="plus">+</button>
                <button class="op" id="minus">-</button>
                <button class="op" id="multiply">*</button>
                <button class="op" id="divide">/</button>
                <button class="op" id="clear">C</button>
                <button class="op" id="equals">=</button>
            </div>
        </div>

    </body>
</html>
